<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键：移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>离线音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 内嵌响应式媒体查询，增强适配 */
        @media (max-width: 480px) {
            .player-container {
                padding: 20px 15px;
                margin: 10px;
            }
            #song-title {
                font-size: 1.2rem;
            }
            .controls button {
                padding: 10px 15px;
                font-size: 1rem;
                flex: 1; /* 移动端按钮平分宽度 */
                min-width: 60px;
            }
        }
        @media (min-width: 768px) {
            .player-container {
                max-width: 500px;
                padding: 40px;
            }
            .controls {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 id="song-title">加载中...</h1>
        <div class="progress-container">
            <span id="current-time">00:00</span>
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="total-time">00:00</span>
        </div>
        <div class="controls">
            <button id="prev-btn">上一曲</button>
            <button id="backward-btn">后退10秒</button>
            <button id="play-pause-btn">播放</button>
            <button id="forward-btn">前进10秒</button>
            <button id="next-btn">下一曲</button>
        </div>
        <div class="status" id="status">在线状态，正在获取音乐列表...</div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    await navigator.serviceWorker.register('./sw.js');
                    console.log('Service Worker 注册成功');
                } catch (err) {
                    console.error('Service Worker 注册失败:', err);
                }
            });
        }
    </script>
</body>
</html>
